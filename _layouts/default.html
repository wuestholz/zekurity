<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="{{ site.lang | default: "en-US" }}"
  xml:lang="{{ site.lang | default: "en-US" }}">

<head>
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords"
    content="zero-knowledge proofs, zero-knowledge infrastructure, zkVMs, privacy, security, cryptography">
  <meta name="description" content="Website of the ZeKurity Research Center">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <div class="container">
    <div class="container text-center pt-3">
      <h1 class="title">{{ page.title }}</h1>
    </div>
    <div class="container text-center pt-2">
      {% if page.subtitle %}
      <h5 class="subtitle">{{ page.subtitle }}</h5>
      {% endif %}
    </div>
    <div class="container pt-5">
      {{ content }}
    </div>
  </div>
  </div>
</body>

</html>
